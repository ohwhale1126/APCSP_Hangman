<html lang="en">

<head>
    <title>Hangman</title>
    <script src="Hangman.js"></script>
    <script src="Hangman.css"></script>
    <script src="hangman/"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </head>

<body font-family="Helvetica">
    <form align="center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>The APCSP Hangman Game</h2></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4>AP Computer Science Principles Terms-JAVASCRIPT TERMS </h4></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h5>Let the guessing begin!</h5></div>
            </div>
        </div>
    </form>
    <form align="center" name="blank">
        <div class="container" align="center">
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <br>
                    <br>
                    <p id="guessField"></p>
                    <input name="newCharacter" type="text" size="1" maxlength="1">
                    <input name="ratebutton" type="button" value="Guess" onClick="checkCharacter()">
                    <br>
                    <br>
                    <p><u>Wrong Letters</u></p>
                    <p id="guessedLetter" text-align="left"> </p>
                    <br> </div>
                <div class="col-sm-6">
                    <p><img src="hangmanpics/hangman1.png" alt="hangman picture here" width="200" height="200" id="hangman"></p>
                </div>
            </div>
            <div class="container">
                <input name="refresh" type="button" class="btn btn-primary btn-md" value="New Game" onClick="location.reload()"> </div>
        </div>
    </form>
</body>

</html>
